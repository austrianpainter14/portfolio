<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio-Školní rok</title>
    <link rel="stylesheet" href="../../body.css">
    <link rel="stylesheet" href="../../defaults.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Jersey+20&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="../../globalassets/infis-logo.png">
    <link rel="stylesheet" href="assets/css/timeline.css">
    <link rel="stylesheet" href="assets/css/rolling-digits.css">
    <link rel="stylesheet" href="assets/css/text-rocniky.css">
    <link rel="stylesheet" href="assets/css/rocniky-buttons.css">
    
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="../../globalassets/home-icon.png">
</head>
<body>
    <header class="header">
        <a href="../../index.html">
            <img src="../../globalassets/home-icon2.png" alt="Home" class="home-icon">
        </a>
        <div class="default-name">Školní rok</div>

        

    </header>

    <div class="percent-text">
        <p id="percent-text"></p>
    </div>


    <div class="timeline-container">
        <div class="timeline-progress"></div>
    </div>

    

  <!-- Rolling digits countdown -->
  <div class="countdown-container">
    <div class="digit-column" id="days">
      <div class="roller"></div>
    </div>
    <div class="colon">:</div>
    <div class="digit-column" id="hours">
      <div class="roller"></div>
    </div>
    <div class="colon">:</div>
    <div class="digit-column" id="minutes">
      <div class="roller"></div>
    </div>
    <div class="colon">:</div>
    <div class="digit-column" id="seconds">
      <div class="roller"></div>
    </div>
  </div>
    <div class="count-subtitle">Konec školního roku</div>

  <div class="rocniky">
    <div class="text-rocniky">Ročníky</div>
    <div class="rocniky-buttons">
        <button class="prvak">Prvák</button>
        <button class="druhak">Druhák</button>
        <button class="tretak">Třeťák</button>
        <button class="ctvrtak">Čtvrťák</button>
    </div>
  </div>

    <script src="assets/js/timeline.js" defer></script>
    <script src="./assets/js/rolling-digits.js" defer></script>



    
    

</body>
</html>
